<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/cloudinary-core@2.11.4/cloudinary-core-shrinkwrap.min.js"></script>
</head>
<body class="has-background-white">
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">ðŸ“¸ Photo Booth</h1>

      <div class="box has-background-white-ter">
        <video id="video" autoplay playsinline class="is-block mx-auto"></video>
        <div id="countdown" class="has-text-centered"></div>
        <div id="status" class="has-text-centered"></div>
        <div id="flash"></div>
      </div>

      <div class="field">
        <label class="label">Mode:</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="mode">
              <option value="strip">Photo Strip</option>
              <option value="boomerang">Boomerang</option>
            </select>
          </div>
        </div>
      </div>

      <div id="overlaySelectContainer" class="field">
        <label class="label">Choose Template:</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="overlaySelect">
              <option value="overlays/none.png">None</option>
              <option value="overlays/strip-template.png">Strip Template</option>
            </select>
          </div>
        </div>
      </div>

      <div class="buttons is-centered">
        <button id="takePhotos" class="button is-primary is-medium">Start</button>
        <button id="printButton" class="button is-info is-medium" style="display:none;">Print 2 Copies</button>
      </div>

      <canvas id="photoCanvas" width="600" height="1800"></canvas>
      <canvas id="printCanvas" width="1200" height="1800"></canvas>

      <!-- QR Modal -->
      <div id="qrModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white p-4">
          <div class="box">
            <p class="title is-4 has-text-centered">Scan to download your photo!</p>
            <div id="qrCode" class="has-text-centered mb-4"></div>
            <p class="has-text-centered">This window will close in <span id="countdownTimer">60</span> seconds</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="libs/gif.js"></script>
  <script>
    GIF.workerScript = 'libs/gif.worker.js';
  </script>
</body>
</html>
