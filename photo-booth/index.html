<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
    }

    video {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 3 / 4;
      background: #000;
      border-radius: 10px;
    }

    #countdown {
      font-size: 60px;
      color: red;
      margin: 10px 0;
    }

    button, select {
      margin: 10px;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    canvas {
      display: none;
    }

    label {
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Mobile Photo Booth</h1>

  <video id="video" autoplay playsinline muted></video>
  <div id="countdown"></div>

  <label for="overlaySelect">Choose Template:</label>
  <select id="overlaySelect">
    <option value="overlays/none.png">None</option>
    <option value="overlays/strip-template.png">Strip Template</option>
  </select>

  <div>
    <button id="takePhotos">üì∑ Take Strip</button>
    <button id="printButton" style="display:none;">üñ®Ô∏è Print 2 Copies</button>
  </div>

  <canvas id="photoCanvas" width="600" height="1800"></canvas>
  <canvas id="printCanvas" width="1200" height="1800"></canvas>

  <script>
    const video = document.getElementById('video');
    const countdownEl = document.getElementById('countdown');
    const takePhotosBtn = document.getElementById('takePhotos');
    const printButton = document.getElementById('printButton');
    const photoCanvas = document.getElementById('photoCanvas');
    const printCanvas = document.getElementById('printCanvas');
    const overlaySelect = document.getElementById('overlaySelect');

    const photoCtx = photoCanvas.getContext('2d');
    const printCtx = printCanvas.getContext('2d');
    const images = [];

    const STRIP_WIDTH = 600;
    const STRIP_HEIGHT = 1800;
    const SLOT_HEIGHT = 400;

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'user', // front camera
            width: { ideal: 720 },
            height: { ideal: 960 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    function waitForVideoReady() {
      return new Promise(resolve => {
        const check = () => {
          if (video.videoWidth > 0 && video.videoHeight > 0) {
            resolve();
          } else {
            requestAnimationFrame(check);
          }
        };
        check();
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function countdown(seconds) {
      for (let i = seconds; i > 0; i--) {
        countdownEl.textContent = i;
        await sleep(1000);
      }
      countdownEl.textContent = '';
    }

    async function takePhotoStrip() {
      images.length = 0;
      await waitForVideoReady();

      for (let i = 0; i < 3; i++) {
        await countdown(3);

        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');
        const vw = video.videoWidth;
        const vh = video.videoHeight;

        tempCanvas.width = vw;
        tempCanvas.height = vh;

        ctx.drawImage(video, 0, 0, vw, vh);

        const img = new Image();
        img.src = tempCanvas.toDataURL('image/png');
        await new Promise(resolve => img.onload = resolve);
        images.push(img);
      }

      await composeStrip();
      autoDownloadStrip();
      printButton.style.display = 'inline-block';
    }

    async function composeStrip() {
      photoCtx.clearRect(0, 0, STRIP_WIDTH, STRIP_HEIGHT);
      const template = new Image();
      template.src = overlaySelect.value;

      await new Promise(resolve => template.onload = resolve);

      photoCtx.drawImage(template, 0, 0, STRIP_WIDTH, STRIP_HEIGHT);

      for (let i = 0; i < 3; i++) {
        photoCtx.drawImage(images[i], 0, 300 + i * SLOT_HEIGHT, STRIP_WIDTH, SLOT_HEIGHT);
      }
    }

    function autoDownloadStrip() {
      const link = document.createElement('a');
      link.href = photoCanvas.toDataURL('image/png');
      link.download = 'photo-strip.png';
      link.click();
    }

    function printTwoCopies() {
      printCtx.clearRect(0, 0, 1200, 1800);
      printCtx.drawImage(photoCanvas, 0, 0);
      printCtx.drawImage(photoCanvas, 600, 0);

      const img = new Image();
      img.src = printCanvas.toDataURL('image/png');

      const win = window.open('', '_blank');
      img.onload = () => {
        const doc = win.document;
        doc.write(`<img src="${img.src}" style="width:100%;height:auto;">`);
        doc.close();
        win.focus();
        win.print();
      };
    }

    takePhotosBtn.addEventListener('click', takePhotoStrip);
    printButton.addEventListener('click', printTwoCopies);

    initCamera();
  </script>
</body>
</html>
