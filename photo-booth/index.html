<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth Strip</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 20px;
    }

    video {
      width: 300px;
      border: 2px solid black;
      height: auto;
      border-radius: 10px;
      background: black;
    }

    #countdown {
      font-size: 80px;
      color: red;
      margin: 10px 0;
    }

    button, select {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Photo Booth</h1>

  <video id="video" autoplay></video>
  <div id="countdown"></div>

  <div>
    <label for="overlaySelect">Choose Template:</label>
    <select id="overlaySelect">
      <option value="overlays/none.png">None</option>
      <option value="overlays/strip-template.png">Strip Template</option>
    </select>
  </div>

  <button id="takePhotos">Take Photo Strip</button>
  <button id="printButton" style="display:none;">Print 2 Copies</button>

  <canvas id="photoCanvas" width="600" height="1800"></canvas>
  <canvas id="printCanvas" width="1200" height="1800"></canvas>

  <script>
    const video = document.getElementById('video');
    const countdownEl = document.getElementById('countdown');
    const takePhotosBtn = document.getElementById('takePhotos');
    const printButton = document.getElementById('printButton');
    const photoCanvas = document.getElementById('photoCanvas');
    const printCanvas = document.getElementById('printCanvas');
    const overlaySelect = document.getElementById('overlaySelect');

    const photoCtx = photoCanvas.getContext('2d');
    const printCtx = printCanvas.getContext('2d');
    const images = [];

    const STRIP_WIDTH = 600;
    const STRIP_HEIGHT = 1800;
    const SLOT_HEIGHT = 400;

    navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
    video.play();
  })
  .catch(err => {
    alert('Error accessing camera: ' + err.message);
    console.error(err);
  });

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function countdown(seconds) {
      for (let i = seconds; i > 0; i--) {
        countdownEl.textContent = i;
        await sleep(1000);
      }
      countdownEl.textContent = '';
    }

    async function takePhotoStrip() {
      images.length = 0;
      const tempCanvas = document.createElement('canvas');
      const ctx = tempCanvas.getContext('2d');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;

      for (let i = 0; i < 3; i++) {
        await countdown(3);
        ctx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
        const img = new Image();
        img.src = tempCanvas.toDataURL('image/png');
        await new Promise(r => img.onload = r);
        images.push(img);
      }

      await composeStrip();
      autoDownloadStrip();
      printButton.style.display = 'inline-block';
    }

    async function composeStrip() {
      photoCtx.clearRect(0, 0, STRIP_WIDTH, STRIP_HEIGHT);
      const template = new Image();
      template.src = overlaySelect.value;

      await new Promise(r => template.onload = r);

      // Draw background template
      photoCtx.drawImage(template, 0, 0, STRIP_WIDTH, STRIP_HEIGHT);

      // Draw each photo (between header and footer)
      for (let i = 0; i < 3; i++) {
        photoCtx.drawImage(images[i], 0, 300 + i * SLOT_HEIGHT, STRIP_WIDTH, SLOT_HEIGHT);
      }
    }

    function autoDownloadStrip() {
      const link = document.createElement('a');
      link.href = photoCanvas.toDataURL('image/png');
      link.download = 'photo-strip.png';
      link.click();
    }

    function printTwoCopies() {
      // Two strips side by side on a 1200x1800 canvas
      printCtx.clearRect(0, 0, 1200, 1800);
      printCtx.drawImage(photoCanvas, 0, 0);
      printCtx.drawImage(photoCanvas, 600, 0);

      const win = window.open();
      const img = new Image();
      img.src = printCanvas.toDataURL('image/png');
      img.onload = () => {
        const doc = win.document;
        doc.write(`<img src="${img.src}" style="width:100%;height:auto;">`);
        doc.close();
        win.focus();
        win.print();
      };
    }

    takePhotosBtn.addEventListener('click', takePhotoStrip);
    printButton.addEventListener('click', printTwoCopies);
  </script>
</body>
</html>
