<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“· Photo Booth</h1>

  <div>
    <label for="modeSelect">Choose Mode:</label>
    <select id="modeSelect">
      <option value="strip">Photo Strip</option>
      <option value="boomerang">Boomerang GIF</option>
    </select>
  </div>

  <video id="video" autoplay playsinline muted></video>
  <div id="countdown"></div>
  <div id="flash"></div>

  <div id="overlayContainer">
    <label for="overlaySelect">Overlay:</label>
    <select id="overlaySelect">
      <option value="overlays/none.png">None</option>
      <option value="overlays/strip-template.png">Strip Template</option>
    </select>
  </div>

  <button id="startBtn">Start</button>
  <button id="printBtn" style="display:none;">Print 2 Copies</button>
  <a id="downloadLink" style="display:none;">Download</a>

  <canvas id="photoCanvas" width="600" height="1800"></canvas>
  <canvas id="printCanvas" width="1200" height="1800"></canvas>

  <script src="libs/gif.js"></script>
  <script src="script.js"></script>
</body>
</html>
