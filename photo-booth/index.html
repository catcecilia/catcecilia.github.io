<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“¸ Photo Booth</h1>

  <video id="video" autoplay playsinline></video>
  <div id="countdown" class="status-message"></div>
  <div id="flash"></div>
  
  <div id="modeSelect">
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="strip">Photo Strip</option>
      <option value="boomerang">Boomerang</option>
    </select>
  </div>

  <div id="overlaySelectContainer">
    <label for="overlaySelect">Choose Template:</label>
    <select id="overlaySelect">
      <option value="overlays/none.png">None</option>
      <option value="overlays/strip-template.png">Strip Template</option>
    </select>
  </div>

  <button id="takePhotos">Start</button>
  <button id="printButton" style="display:none;">Print 2 Copies</button>

  <canvas id="photoCanvas" width="600" height="1800"></canvas>
  <canvas id="printCanvas" width="1200" height="1800"></canvas>

  <script src="script.js"></script>
  <script src="libs/gif.js"></script>
  <script>
    GIF.workerScript = 'libs/gif.worker.js';
  </script>
</body>
</html>
